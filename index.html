<!DOCTYPE html>
<html lang="en" class="document">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the US</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the US Logo" class="header__logo">
    </header>
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile__info">
        <h2 class="profile__name">Jacques Cousteau</h2>
        <p class="profile__occupation">Explorer</p>
      </div>
      <button class="button button__edit"></button>
      <button class="button button__add"></button>
    </section>
    <main class="gallery">
      <ul class="gallery__items">
      </ul>
    </main>
    <section class="popup">
      <div class="popup__container">
        <button class="button button__close"></button>
        <form class="popup__form">
          <h2 class="popup__title">Edit profile</h2>
          <input type="text" value="Jacques Cousteau" class="popup__input popup__input_name" name="name">
          <input type="text" value="Explorer" class="popup__input popup__input_occupation" name="occupation">
          <button type="submit" class="button button__submit button__submit_save">Save</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add-button">
      <div class="popup__container popup__container_type_add-button">
        <button class="button button__close"></button>
        <form class="popup__form popup__form_type_add-button">
          <h2 class="popup__title popup__title_type_add-button">New Place</h2>
          <input type="text" value="" placeholder="title" class="popup__input popup__input_title" name="title">
          <input type="link" value="" placeholder="image link" class="popup__input popup__input_image-link" name="image-link">
          <button type="submit" class="button button__submit button__submit_create">Create</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Cayla Mello</p>
    </footer>
    <template class="gallery__template">
      <li class="gallery__item">
        <button class="button button__remove"></button>
        <div class="gallery__image">
        </div>
        <div class="gallery__base">
          <h3 class="gallery__title"></h3>
          <button class="button button__like"></button>
        </div>
      </li>
    </template>
    <script src="./pages/script.js"></script>
  </body>
</html>
