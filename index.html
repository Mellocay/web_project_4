<!DOCTYPE html>
<html lang="en" class="document">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the US</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the US Logo" class="header__logo">
    </header>
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile__info">
        <h2 class="profile__name">Jacques Cousteau</h2>
        <p class="profile__occupation">Explorer</p>
      </div>
      <button class="button button__edit"></button>
      <button class="button button__add"></button>
    </section>
    <main class="gallery">
      <ul class="gallery__items">
      </ul>
    </main>
    <section class="popup">
      <div class="popup__background popup__background"></div>
      <div class="popup__container">
        <button class="button button__close"></button>
        <form class="popup__form">
          <h2 class="popup__title">Edit profile</h2>
          <input id="profile-name" type="text" value="" placeholder="Name" class="popup__input popup__input_name popup__input_type_error" name="name" required minlength="2" maxlength="40">
          <span id="profile-name-error" class="popup__error popup__error_visible"></span>
          <input id="profile-occupation" type="text" value="" placeholder="Occupation" class="popup__input popup__input_occupation popup__input_type_error" name="occupation" required minlength="2" maxlength="200">
          <span id="profile-occupation-error" class="popup__error popup__error_visible"></span>
          <button type="submit" class="button button__submit button__submit_save popup__button popup__button_disabled">Save</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add-button">
      <div class="popup__background popup__background_add"></div>
      <div class="popup__container popup__container_type_add-button">
        <button class="button button__close"></button>
        <form class="popup__form popup__form_type_add-button">
          <h2 class="popup__title popup__title_type_add-button">New Place</h2>
          <input id="gallery-title" type="text" value="" placeholder="title" class="popup__input popup__input_title popup__input_type_error" name="title" required minlength="1" maxlength="30">
          <span id="gallery-title-error" class="popup__error popup__error_visible"></span>
          <input id="gallery-url" type="url" value="" placeholder="image link" class="popup__input popup__input_image-link popup__input_type_error" name="image-link">
          <span id="gallery-url-error" class="popup__error popup__error_visible"></span>
          <button type="submit" class="button button__submit button__submit_create popup__button popup__button_disabled">Create</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__background popup__background_image"></div>
      <div class="popup__container popup__container_type_image">
        <button class="button button__close"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Cayla Mello</p>
    </footer>
    <template class="gallery__template">
      <li class="gallery__item">
        <button class="button button__remove"></button>
        <div class="gallery__image">
        </div>
        <div class="gallery__base">
          <h3 class="gallery__title"></h3>
          <button class="button button__like"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
