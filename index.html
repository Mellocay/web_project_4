<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="Around the US Logo" class="header__logo">
  </header>
  <section class="profile">
    <div class="profile__image"></div>
    <div class="profile__info">
      <h2 class="profile__name">Jacques Cousteau</h2>
      <p class="profile__ocupation">Explorer</p>
    </div>
    <button class="button button_edit"><img src="./images/edit-button.svg" alt="pencil edit image" class="button_edit-image"></button>
    <button class="button button_add"><img src="./images/add-button.svg" alt="addition sign" class="button_add-image"></button>
  </section>
  <main class="gallery">
    <ul class="gallery__items">
      <li class="gallery__item">
        <img src="./images/oregon-sky.jpg" alt="Beautiful Oregon Sky at Night" class="gallery__image">
        <div class="gallery__base">
          <h3 class="gallery__title">Oregon Night Sky</h3>
          <button class="button button_like"><img src="./images/heart.svg" alt="heart button" class="button_like-image"></button>
      </li>
      <li class="gallery__item">
        <img src="./images/haystack-rock.jpg" alt="Haystack Rock, Cannon Beach, Oregon" class="gallery__image">
        <div class="gallery__base">
          <h3 class="gallery__title">Haystack Rock, Oregon</h3>
          <button class="button button_like"><img src="./images/heart.svg" alt="heart button" class="button_like-image"></button>
      </li>
      <li class="gallery__item">
        <img src="./images/crater-lake.jpg" alt="Crater Lake, Oregon" class="gallery__image">
        <div class="gallery__base">
          <h3 class="gallery__title">Crater Lake, Oregon</h3>
          <button class="button button_like"><img src="./images/heart.svg" alt="heart button" class="button_like-image"></button>
      </li>
      <li class="gallery__item">
        <img src="./images/mt-hood.jpg" alt="Majestic Mt. Hood, Oregon" class="gallery__image">
        <div class="gallery__base">
          <h3 class="gallery__title">Mt. Hood, Oregon</h3>
          <button class="button button_like"><img src="./images/heart.svg" alt="heart button" class="button_like-image"></button>
      </li>
      <li class="gallery__item">
        <img src="./images/multnomah-falls.jpg" alt="Multnomah Falls, Oregon, Large Waterfall with Bridge" class="gallery__image">
        <div class="gallery__base">
          <h3 class="gallery__title">Multnomah Falls, Oregon</h3>
          <button class="button button_like"><img src="./images/heart.svg" alt="heart button" class="button_like-image"></button>
      </li>
      <li class="gallery__item">
        <img src="./images/ecola-park.jpg" alt="Forest in Ecola State Park, Oregon" class="gallery__image">
        <div class="gallery__base">
          <h3 class="gallery__title">Ecola Park, Oregon</h3>
          <button class="button button_like"><img src="./images/heart.svg" alt="heart button" class="button_like-image"></button>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">Â© 2020 Cayla Mello</p>
  </footer>
  <script src="./blocks/root/script.js"></script>
</body>
</html>
